# This file determines the behavior of the Hesiod library.
# It should be placed at /etc/hesiod.conf

# Subdomain under which hesiod is located
lhs=.hesiod

# This determines the Hesiod domain.
rhs=.example.com

# This line specifies the class search order. You can reverse the order or
# leave out IN or HS if you want. Don't add spaces after the beginning of the
# value.
classes=IN,HS
